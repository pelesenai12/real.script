<!<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja de Construção Ferragens do João</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="staly.css" />
  
</head>
<body>
  <form action="#" method="post">
    <h1>Loja de Construção Ferragens do João</h1>

    <label for="produto">Produto:</label>
    <select id="produto" name="produto" required onchange="mostrarPreco()">
      <option value="">Selecione o produto</option>
      <option value="martelo">Martelo</option>
      <option value="pregos">Pregos</option>
      <option value="parafusos">Parafusos</option>
    </select>

    <label for="quantidade">Quantidade:</label>
    <input 
      type="number" 
      id="quantidade" 
      name="quantidade" 
      min="1" 
      step="1" 
      value="1" 
      required
    />

    <div id="precoProduto"></div>
    <div id="estoqueProduto"></div>

    <br /><br />
    <div id="resultado"></div>
    <button type="button" onclick="calcular()">Calcular Preço</button>

</form>

  
</body>
</html>
